<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Race Track Booking</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="hero">
    <img src="assets/images/car-top-view.png" alt="Car Top View" class="hero-image"/>
    <h1>Race Track Booking</h1>
  </header>

  <main class="container">
    <section class="booking">
      <div class="form-row">
        <label for="trackSelect">Choose a Track</label>
        <select id="trackSelect"></select>
      </div>

      <div class="form-row">
        <label for="hoursInput">Hours</label>
        <input type="number" id="hoursInput" min="1" placeholder="Enter hours"/>
      </div>

      <button id="calculateBtn">Calculate</button>

      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <section class="gallery">
      <h2>Tracks</h2>
      <div id="tracksGrid" class="grid"></div>
    </section>
  </main>

  <footer class="footer">
    <p>Pricing is per hour. Taxes may apply.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
